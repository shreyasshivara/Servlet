<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">

            <a class="navbar-brand" href="./index.html">HOME</a>

</div>
<form action="VoterIdForm" method="post">
    <div class="container">
        <h1> Voter ID Registration</h1>

        <div class="mb-3">
            <label for="Name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="Name" name="Name" aria-describedby="emailHelp"
                   placeholder="Enter your full name" required>

        </div>
        <div class="mb-3">
            <label for="Address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="Address" name="Address" placeholder="Enter Your Address"
                   required>
        </div>
<div>      <select class="form-select" aria-label="Default select example" name="ID" id="ID" required>
            <option selected>Proof for Domecial verification</option>
            <option value="Adhaar card">Adhaar card</option>
            <option value="Driving licence">Driving licence</option>
            <option value="Ration card">Ration card</option>

        </select>
</div>
    <div>

            <select class="form-select" aria-label="Default select example" name="Category" id="Category" required>
            <option selected>select category</option>
            <option value="General">General</option>
            <option value="Obc">Obc</option>
            <option value="SC/ST">SC/ST</option>

        </select>
        </div>
        <div>
            <input type="radio" name="Gender" value="yes">male
            <input type="radio" name="Gender" value="yes">female <br>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkbox"  name="checkbox" value="Checked">
            <label class="form-check-label" for="checkbox">Above information are correct</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    <div>
    </div>

</form>


</body>
</html>
