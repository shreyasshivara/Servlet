<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eRecharge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="TvRecherge.js">
    </script>
</head>

<body class="p-3 mb-2 bg-secondary text-white">
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="index.html">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">About <span class="sr-only"></span></a>
                </li>

            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <form action="TvRecharge" method="post" id="myForm" >
        <div class="mb-3">
            <label for="customerId" class="form-label">Customer ID:</label>
            <input type="text" name="customerId" onblur="custIdvalidate()" class="form-control" id="customerId"
                   aria-describedby="emailHelp" placeholder="Enter customer id here"   required>
            <span id="errorcustid"></span>

        </div>
        <label>Vendor:</label>
        <select class="form-select form-select-sm" id="Vender" onblur="venderVAlidation()"
                aria-label=".form-select-sm example" name="vendor" required>
            <option value=" ">Select-vendor</option>
            <option value="tata sky">tata sky</option>
            <option value="Airtel">Airtel</option>
            <option value="Sun direct">Sun direct</option>
            <option value="Dish tv">Dish tv</option>
        </select>
        <span id="errorvendor"></span>
        <div>
            <label>Recharge type:</label>
            <select class="form-select form-select-sm" id="RechargeType" aria-label=".form-select-sm example" name="Recharge type" required>
                <option selected>Select Type</option>
                <option value="Monthly">Monthly</option>
                <option value="Top-up">Top-up</option>
                <option value="Ott">Ott</option>

            </select>
            <span id="errorrecharge"></span>
        </div>
        <div class="mb-3">
            <label for="Amount" class="form-label">Recharge amount:</label>
            <input type="text" name="Recharge Amount"  class="form-control" id="Amount"
                   placeholder="enter amount here" min="10" max="10000" required>
            <span id="errorAmount"></span>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="accept" value="accepted" class="form-check-input" id="accept" required>
            <label class="form-check-label" for="accept">Accept</label>
            <span id="errorcheckBox"></span>
        </div>


        <button type="submit"  onblur="validateForm()" id="button" class="btn btn-primary">Submit</button>

    </form>
</div>
</body>
</html>
